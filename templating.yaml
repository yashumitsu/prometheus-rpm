  artifactory_exporter:
    build_steps:
      <<: *default_build_steps
    context:
      <<: *default_context
      static:
        <<: *default_static_context
        version: 1.14.0
        license: ASL 2.0
        URL: https://github.com/peimanja/artifactory_exporter
        package: '%{name}-v%{version}-linux-amd64'
        tarball_has_subdirectory: false
        environment:
